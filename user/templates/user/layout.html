{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5a243ec2c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'user/css/style_user.css' %}">
    <title>{% block title%}{% endblock %}</title>
</head>

<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages%}
        {% if message.tags == "success" %}

        <div class="alert alert-success" role="alert">
            <div class="message">{{ message }}</div>
            <div class="close-alert" onclick="closeMessage(this)">x</div>
        </div>

        {% else %}
        <div class="alert alert-danger" role="alert">
            <div class="message">{{ message }}</div>
            <div class="close-alert" onclick="closeMessage(this)">x</div>
        </div>

        {% endif %}

        {% endfor %}
    </div>
    {% endif %}

    {% block body%}

    {%endblock%}
    <div class="container div-home ">
        <div class="row">
            <div class="col-md-4 ">
                <a href="javascript:history.back()" class="" style="text-decoration: none;">
                    <input type="button" class=" submit btn-back" value="Voltar">
                </a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'jobs:index' %}" class="" style="text-decoration: none;">
                    <input type="button" class=" submit btn-back" value="Pagina Inicial">
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{% static 'user/js/script.js' %}"></script>

</body>

</html>
