{% extends 'jobs/layout.html' %}

{%block title%} Cadastro Trabalhador{% endblock %}

{% block body%}



<div class="edit_profile container">

    <form action="{% url 'jobs:register_profile' %}" method="POST">

        {% csrf_token %}

        <h2>Cadastro de Perfil </h2>

        <div class="">

            <div class=" information row">
                <div class="col-md-4">
                    <label for="first_name">Nome:</label>
                    <input type="text" id="first_name" value="{{request.user.first_name|capfirst}}"
                        readonly>
                </div>

                <div class="col-md-4">
                    <label for="last_name">Sobrenome:</label>
                    <input type="text" id="last_name" value="{{request.user.last_name|capfirst}}" readonly>
                </div>

            </div>

            <div class="information row">

                <div class="col-md-4">
                    <label for="country">País:</label>
                    <select name="country" class="select-country" id="country">
                        <option value="">Selecione um país</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="{{ form.state.id_for_label }}">Estado:</label>
                    <select name="state" class="select-state" id="state">
                        <option value="" disabled selected>Aguardando País</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="{{ form.country.id_for_label }}">Cidade:</label>
                    <select name="city" class="select-city" id="city">
                        <option  value="" disabled selected >Aguardando País</option>
                    </select>
                </div>
            </div>



            <div class="personal-sumary information">

                <label for="{{ form.personal_sumary.id_for_label }}">Resumo Pessoal:</label>
                <div class="row">

                    {{ form.personal_sumary }}
                </div>
            </div>


            <div class="professional-sumary information">
                <label for="{{ form.professional_sumary.id_for_label }}">Resumo Professional:</label>
                <div class="row">

                    {{ form.professional_sumary }}
                </div>
            </div>

        </div>
        <div class="row information information-button">

            <div class="col-md-4">
                <a href="javascript:history.back()">
                    <input type="text" class="btn btn-outline-primary btn-back" value="Voltar">
                </a>
            </div>
            <div class="col-md-4">
                <input type="submit" class="btn btn-outline-success">
            </div>
        </div>
    </form>
</div>


{% endblock %}
