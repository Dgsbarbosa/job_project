{% extends 'jobs/layout.html' %}

{% block title %} Editar Empresa{% endblock %}


{% block body %}
<div class="div-profiles container">

    <form action="{% url 'jobs:edit_company' company.id %}" method="POST">

        {% csrf_token %}

        <h2>Editar Empresa </h2>

        <div class="">

            <div class=" row">
                <div class="profile-item col-md-12">
                    <h6>Nome da Empresa</h6>
                    {{ form.company_name|capfirst }}
                </div>

            </div>

            <div class="row">

                <div class="profile-item  col-md-4">
                    <label for="country">Pa√≠s:</label>
                    <select name="country" class="select-country" id="country">
                        <option value="{{company.country}}">{{company_country_split }}</option>
                    </select>
                </div>

                <div class="profile-item col-md-4">
                    <label for="{{ form.state.id_for_label }}">Estado:</label>
                    <select name="state" class="select-state" id="state">
                        <option value="{{ company.state }}" selected>{{ company_state_split }}</option>
                    </select>
                </div>

                <div class="profile-item col-md-4">
                    <label for="{{ form.city.id_for_label }}">Cidade:</label>
                    <select name="city" class="select-city" id="city">
                        <option value="{{ company.city }}" selected>{{ company.city }}</option>
                    </select>
                </div>
            </div>



            <div class="profile-item col-md-12 ">
                <h6>Resumo da Empresa: </h6>
                <textarea class="" readonly>{{ company.resume_company|linebreaksbr|capfirst }} 
    
                </textarea>
            </div>

        </div>
        <div class=" div-button-edit-profile row ">

            <div class="col-md-6">
                <a href="javascript:history.back()">
                    <input type="text" class="btn btn-outline-primary btn-back" value="Voltar">
                </a>
            </div>
            <div class="col-md-6">
                <a href="">

                    <input type="submit" class="btn btn-outline-success">
                </a>

            </div>
        </div>
    </form>
</div>

{% endblock %}
